<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envio de sms</title>
</head>
<body>
<form action="{% url 'send_sms' %}" method="post">
    {% csrf_token %}
    <label for="numero">Número de teléfono</label>
    <input id="numero" name="numero" type="number">
    <br>
    <label for="mensaje">Mensaje del SMS</label>
    <input id="mensaje" name="mensaje" type="text">
    <br>
    <input type="submit" value="Aceptar">
</form>
</body>
</html>
